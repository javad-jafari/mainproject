{% extends 'base/base.html' %}
{% load static %}

{% block title %} userprofile {% endblock %}

{% block content %}

    <div class="container">
        <ul>
            {% if user.avatar %}
                <li>
                    {{ user.avatar }}
                </li>
            {% else %}
                <li>
                    <img style="width: 120px;height: 120px;margin:30px 0 20px 0"
                         src="https://upload.wikimedia.org/wikipedia/commons/6/67/User_Avatar.png">
                </li>
            {% endif %}
            <li>
                <h1>{{ user.email }}</h1>
            </li>

            <li>
                <h1>{{ user.mobile }}</h1>
            </li>
        </ul>
    </div>

{% endblock %}
